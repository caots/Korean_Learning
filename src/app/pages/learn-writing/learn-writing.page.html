

<ion-content>
  <div class="header">
    <ion-buttons slot="start" [routerLink]="['/']" class="btn-back">
      <ion-icon name="arrow-back-outline"></ion-icon>
    </ion-buttons>
    <h2>書き込み</h2>
    <p>毎日韓国語を学ぶ</p>
  </div>

  <div class="content-wirting">
    <div class="box-wrap">
      <div class="box" [routerLink]="['list-word']" [queryParams]="{ type: 1 }">
        <img src="../../../assets/writing/hiragana-icon.png" alt="" />
        <div class="content">
          <h3>Hiragana <span>(ひらがな)</span></h3>
        </div>
      </div>

      <div class="box" [routerLink]="['list-word']" [queryParams]="{ type: 2 }">
        <img src="../../../assets/writing/katakana-icon.png" alt="" />
        <div class="content">
          <h3>Katakana <span>(ヒラガナ)</span></h3>
        </div>
      </div>
    </div>
  </div>
</ion-content>
